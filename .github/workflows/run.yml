name: GLaDOS Checkin

on:
  schedule:
    # 第1次：UTC 22:37 = 北京时间 06:37 (早高峰前)
    - cron: '37 22 * * *'
    
    # 第2次：UTC 09:37 = 北京时间 17:37 (晚高峰前补签)
    - cron: '37 9 * * *'
    
  # 允许手动立即运行
  workflow_dispatch:
  
  # 每次修改代码时自动测试一次
  push:
    branches: [ master, main ]

jobs:
  daily-checkin:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install playwright requests
          playwright install chromium

      - name: Run Checkin Script
        env:
          GLADOS_COOKIE: ${{ secrets.GLADOS_COOKIE }}
        run: python glados.py
      
      # 保留截图功能，方便出问题时排查（保留1天）
      - name: Upload Debug Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-evidence
          path: evidence.png
          retention-days: 1
