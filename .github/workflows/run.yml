name: GLaDOS Checkin

on:
  # 每天北京时间上午 9:00 运行
  schedule:
    - cron: '0 1 * * *'
  # 允许手动运行
  workflow_dispatch:
  # 每次修改代码自动测试
  push:
    branches: [ master, main ]

jobs:
  daily-checkin:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 拉取代码
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. 准备 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. 安装依赖库 (Playwright 版本)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install chromium  # 安装浏览器内核

      # 4. 运行脚本
      - name: Start Checkin
        env:
          GLADOS_COOKIE: ${{ secrets.GLADOS_COOKIE }}
        run: python glados.py
